<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="ctop">
          <div class="elem">
            <h2>Hit</h2>
            <div class="box hitValue"></div>
          </div>
          <div class="elem">
            <h2>Timer</h2>
            <div class="box timerValue">60</div>
          </div>
          <div class="elem">
            <h2>Score</h2>
            <div class="box scoreValue">0</div>
          </div>
        </div>

        <div class="cbot">
          <div class="bubble">8</div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
